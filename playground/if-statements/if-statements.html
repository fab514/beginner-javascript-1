<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>If Statements</title>

<body>
  <!-- * empty array 
  * empty object

  <h2>Truthy Values</h2>
  These equate to true
  * 1
  * -10
  * array with numbers
  * full string
  * a string of "0" 
  All strings besides a string of nothing is truthy

  <h2>Falsy Values</h2>
  These equate to false 
   * 0 
  * undefined variable
  * Variable set to null
  * a variable set to `"hello" - 10` NaN- NaN not a number
  * empty string -->

  <script>
    // If there is multiple statements that could be true be carefule of the order you put in. 
    const age = 50;
    if (age > 70) {
      console.log('In your seventies');
    } else if (age > 60) {
      console.log('In Your sixties');
    } else if (age > 50) {
      console.log('In your fifties');
    } else {
      console.log('Nothing was true');
    }

    // function takes in a sentence, boolean-true or false statement. 
    function slugify(sentence, lowercase) {
      let slug = sentence.replace(/\s/g, '-');
      if (lowercase) {
         return slug.toLowerCase();
      } 
      // else can get rid of brackets. 
        return slug;
    }

    const name = 'wes';
    const last = 'bos';
    

  if (name === 'scott' || (name === 'wes' && last === 'bos')) {
    console.log('Coool Name!');
  }

  const isAwesomeName = 'awesome'.includes(name);
  if (isAwesomeName) {
    console.log('Super Cool Name Bro!!');
  }
  
  function nameIsAwesome(name) {
    return 'awesome'.includes(name);
  }

  if (nameIsAwesome('wes')) {
    console.log('COOL NAME WES!!');
  }

  const dog = 'snickers';
  // const dog = ''; An empty string is not true or false
  // if statements will take in a number of different values and it will try to coerce-change them into a boolean.

  if (dog) {
    console.log('you have a dog');
  } else {
    console.log('you dont have a dog');
  }

  let score = '';

  if (score) {
    console.log('There is a score already');
  } else {
    console.log('No score yet!')
  }

  const values = [[], {}, -10, 1, 0, '', 'full string', ' ', undefined, NaN, null];

  console.group('truthy or falsy values');
  values.forEach(value => {
    if(value) {
      console.log(value, 'is truthy');
    } else {
      console.log(value, 'is falsy');
    }
  });
  console.groupEnd();

  console.clear();

  const isCool = true;

  if (!isCool) {
    console.log('You are not cool');
  }

  // ternary
  const count = 2;
  // let word; 
  // if (count === 1) {
  //   word = 'item';
  // } else {
  //   word = 'items';
  // }

  // ternary- shorthand if or else statements must have both ? 'if' : 'else'; in shorthand
// 1. Condition
// 2. what to do if true
// 3. what to do if false

  const word = count === 1 ? 'item' : 'items';

  const sentence = `You have ${count} item${count === 1 ? '' : 's'} in your cart`;
  console.log(sentence);
  
  function showAdminBar() {
    console.log('Showing admin bar');
  }
  const isAdmin = true;
  // isAdmin ? showAdminBar() : null;

  // And And Trick! 
  function check1() {
    console.log('Running Check 1');
    return true;
  }
  function check2() {
    console.log('Running Check 2');
    return false;
  }
  function check3() {
    console.log('Running Check 3');
    return true;
  }

  // Short Circuiting- Remember if any are false js will stop checking the rest of the list. 
  if(check1() && check2() && check3()) {
    console.log('all checks passed');
  } else {
    console.log('Some checks failed');
  }
// using or abusing short circuiting some coders use this to cancel an and statement if they know that the first value is false. If the first is false, the rest will not run. 
  // isAdmin ? showAdminBar() : null;
  isAdmin && showAdminBar();
// You can put curly brackets within a one line if statement. Good practice but you can also break into multiple lines. 
  if(isAdmin) { showAdminBar(); }

  </script>
</body>
