<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }
    .go.circle {
      border-radius: 50%;
    }
    .go.purple {
      background:purple;
    }
    .go.square {
      margin: 5rem;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
    }
    .go.green {
      background: green;
      color: white;
    }
    .go.fadeOut {
      opacity: 0;
    }
  </style>
  <div class="go">Click Me</div>
  <script>
    // Look up video Phil Roberts What the heck is the event loop anyway. HE also made a tool called Loupe
    // in js you can only run one thing at a time, this is called single threaded
    // function after running the last line. This will cause the code to be out of order. 

    // console.log('Starting');  
    // setTimeout(function () {
    //   console.log('Running');
    // }, 2000);
    // console.log('Ending')

    /*
    Callstack is what js is doing, Web APIs are things that are waiting or listening for, 
    Callback queue is where it goes after finishing in the api (like a timer or button), 
    the callstack grabs anything in the queue when it has nothing left to do. 
    */

    const go = document.querySelector('.go');
    // 1. Change the text to GO when clicked. 
    go.addEventListener('click', function(e) {
      const el = e.currentTarget;
      el.textContent = 'GO!'
      // 2. make it a circle after 2 seconds.  
      setTimeout(function() {
        el.classList.add('circle');
        // 3. make purple after 0.5s
        setTimeout(function () {
          el.classList.add('purple');
          // make it square 0.25s
          setTimeout(function () {
            el.classList.remove('circle');
            // make it green after 0.3s
            setTimeout(function () {
              el.classList.add('green');
              // fade out after 0.5s
              setTimeout(function () {
                el.classList.add('fadeOut');
              }, 500)
            }, 300);
          }, 250);
        }, 500);
      }, 2000);
    });
    // 'callback hell' All of the callbacks must be nested inside of each other because each one is needed to make the other work. 
    
    
    
    
    
    // Finish!
  </script>
</body>

</html>
