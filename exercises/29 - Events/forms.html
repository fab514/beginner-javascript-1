<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <div class="wrapper">
    <a class="wes" href="https://wesbos.com">Wes Bos</a>
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Wes Bos"> 
      <!-- default value is the value put in a form before the user puts a value in.  -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="wesbos@gmail.com">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div role="button" tabindex="0">button using tab</div> 
  <img class="photo" tableindex="0" src="https://picsum.photos/200" alt="Nice">
<!-- Using tabindex will allow add the element to the flow and allow user to tab to that element. -->
  <script src="./forms.js"></script>
</body>

</html>
